<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Carousel Component</title>
</head>

<body>
  <div class="carousel">
    <img src="images/professional-woman.jpg" alt="Professional Woman">
    <blockquote class="testimonial">
      <p class="testimonial-text">
        "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur explicabo culpa aliquid consectetur
        veniam!
        Est sequi nam ad quis consequuntur unde aliquam nobis repellendus. Qui dolorem autem quibusdam tempora
        necessitatibus."
      </p>
      <p class="testimonial-author">Christina Vocintec</p>
      <p class="testimonial-occupation">Senior Product Manager at EDP Comercial</p>
    </blockquote>
    <button class="btn btn-left">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="btn-icon" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
      </svg>
    </button>
    <button class="btn btn-right">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" class="btn-icon" viewBox="0 0 24 24" stroke-width="1.5"
        stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
      </svg>
    </button>
    <div class="dots">
      <button class="dot filled">&nbsp</button>
      <button class="dot">&nbsp</button>
      <button class="dot">&nbsp</button>
      <button class="dot">&nbsp</button>
    </div>
  </div>
</body>

</html>
